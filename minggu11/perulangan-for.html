<html>
<head>
	<title>Perulangan For Pada Javascript</title>
</head>
<body>
	<h1>Perulangan For Pada Javascript</h1>
    
    <button onclick="perulangan()">TOMBOL</button>	
 
	<!-- id hasil -->
	<div id="hasil"></div>
 
	<script>
		function perulangan() {
		    var text = "";
		    var counter;
		    for (counter = 10; counter > 0; counter--) {
		        text += "Perulangan ke " + counter + "<br>";
		    }
		    document.getElementById("hasil").innerHTML = text;
		}
	</script>	
</body>
</html>
